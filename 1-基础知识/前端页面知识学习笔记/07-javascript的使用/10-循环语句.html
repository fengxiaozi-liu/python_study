<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var aArrary1 = [1,2,4,6,8];
        // for循环语句的使用
        for(var i=0;i<aArrary1.length;i++){
            console.log('for循环')
            console.log(aArrary1[i]);
        }
        // while循环语句的使用
        var i=0;
        while (i<aArrary1.length){
            console.log('while循环')
            console.log(aArrary1[i]);
            i += 1;
        }
        // do while循环
        var j=0
        do{
            // 这里需要完成取值操作
            console.log('do while循环取值')
            console.log(aArrary1[j]);
            j++;
        }while(j<aArrary1.length)
        

    </script>
</head>
<body>
    
</body>
</html>
