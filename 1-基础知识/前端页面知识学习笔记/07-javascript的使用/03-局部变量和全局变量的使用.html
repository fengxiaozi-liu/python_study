<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var iNum = 1;
        function fnShow(){
            // 定义了一个局部变量只能在函数内部使用
            var iNum=1;
            alert(iNum);
        }
        function fnModify(){
            alert(iNum);
            iNum=5;
            alert("函数内访问的全局变量："+iNum);
        }
        fnModify();
        alert("函数外部的全局变量"+iNum);
    </script>
</head>
<body>
</body>
</html>
