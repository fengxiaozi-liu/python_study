<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var iNum = 5;
        var sStr = "5";
        // 在js里面如果数字和字符串进行比较（== >= <= !=），会把数字转换成字符串类型然后再进行比较
        if(iNum==sStr){
            alert("条件成立")
        } 
        if(iNum===sStr){
            alert("条件成立")
        }else{
            alert("类型不一样条件不成立")
        }
    </script>
</head>
<body>
    
</body>
</html>
