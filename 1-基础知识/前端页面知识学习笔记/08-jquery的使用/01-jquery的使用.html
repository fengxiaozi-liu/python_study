<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入jquery对应的js文件 -->
    <script src="./jquery-1.12.4.min.js"></script>
    <!-- 使用jquery代码需要重新开一个script标签 -->
    <script>
        // $是jquery的象征，$本质上就是一个函数
        $(document).ready(function(){
            // 获取标签和css样式匹配标签的规则一样
            //  以后使用jquery，变量名都要以$符号开头  
           var $div = $("#div1");
           alert($div);
        });
        // ready 等待页面标签加载完成以后就执行ready事件，不会等待资源数据加载完成

        // jquery的简写方式
        $(function(){
            var $div2=$("div2");
            alert($div2);
        })   
    </script>
</head>
<body>
    <div id="div1">哈哈</div>
    <div id="div2">我是简写的div标签</div>
</body>
</html>
