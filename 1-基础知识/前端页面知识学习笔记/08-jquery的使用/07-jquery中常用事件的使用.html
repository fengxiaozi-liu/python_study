<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-1.12.4.min.js"></script>
    <script>
        // 等页面加载完成之后获取
        $(function(){
            // 通过层级选择器获取ul里面的所有标签
            var $lis=$("ul li")
            // 给标签添加点击事件
            $lis.click(function(){
                // 获取当前点击的对象
                // 原生js的写法
                this.style.color="red";
                // jquery的写法需要调用css
                $(this).css({"text-decoration":"underline"});
                // 获取点击标签的索引
                alert($(this).index());
            })
            // 获取到button标签
            var $btn=$("#btn1");
            // 获取到text标签
            var $text=$("#text1");
            $btn.click(function(){
                // 点击按钮的时候弹出文本框的内容
                alert($text.val())
            })
            // 添加文本框获取焦点事件
            $text.focus(function(){
                // 当文本框获取焦点是背景变成红色
                $text.css({"background":"red"});
            })
            // 添加点击空白文本框失去焦点事件
            $text.blur(function(){
                $text.css({"background":"white"});
            })
            // 获取div标签
            var $div=$("div")
            // 获取鼠标悬停(进入)事件
            $div.mouseover(function(){
                $(this).css({"background":"green"})
            })
            $div.mouseout(function(){
                $(this).css({"background":"white"})
            })
        })
    </script>
</head>
<body>
    <div>
        <ul>
            <!-- 需求当我们点击li标签的时候会弹出一个框 -->
            <li>苹果</li>
            <li>香蕉</li>
            <li>水蜜桃</li>
        </ul>
        <input type="text" name="" id="text1">
        <input type="button" id="btn1" value="按钮">
    </div>
</body>
</html>
