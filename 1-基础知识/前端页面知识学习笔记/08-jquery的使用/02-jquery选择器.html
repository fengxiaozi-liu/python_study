<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-1.12.4.min.js"></script>
    <script>
        $(function(){
            // 获取标签对象
            var $p = $("p");
            alert($p.length);
            $p.css({"color":"red"});
            // 获取类选择器
            var $div = $(".div1");
            alert($div.length);
            // 获取id选择器
            var $id=$("#id1");
            alert($id.length);
            // 结论：jquery选择器获取标签和css获取选择器匹配标签的方式一样
            // 获取层级选择器
            var $h1=$("div h1");
            alert($h1.length);
            // 获取属性选择器
            // 属性选择器：先根据标签选择html标签，然后用中括号选择指定标签的类型
            var $input=$("input[button]");
            alert($input.length)
        })
    </script>
</head>
<body>
    <p>hello world</p>
    <div class="div1">good afternoon</div>
    <div id="id1">我是id选择器</div>
    <div>
        <h1>我是层级选择器</h1>
        <input type="text">
        <input type="button">
    </div>
</body>
</html>
