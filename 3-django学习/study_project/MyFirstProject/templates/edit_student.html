{% extends 'mother.html' %}

{% block css %}
    <style>
        #edit_student{
            position: absolute;
            width: 800px;
            height: 800px;
            left: 15%;
            top: 5%;
        }
        h1{
            font-size: 35px;
            margin: 50px 0;
            color: #204d74;
        }
    </style>
{% endblock %}

{% block content %}
    <div id="edit_student">
        <form method="post" action={% url 'edit_student' nid %}>
            {% csrf_token %}
            <h1>编辑学生</h1>
            <p>
                <label style="font-size: 20px">学生姓名</label>
                {{ obj.student_name }}{{ obj.errors.student_name.0 }}
            </p>
            <p>
                <label style="font-size: 20px">学生性别</label>
                {{ obj.gender }}{{ obj.errors.gender.0 }}
            </p>
            <p>
                <label style="font-size: 20px">学生所属班级</label>
                {{ obj.cls_id }}{{ obj.errors.cls_id.0 }}
            </p>
            <input class="btn btn-primary" type="submit" value="确认修改">
            <a class="btn btn-primary" href={% url 'student' %}>取消</a>
        </form>
    </div>
{% endblock %}
