{% extends 'mother.html' %}

{% block css %}
    <style>
        #add_class{
            position: absolute;
            width: 500px;
            height: 500px;
            left: 30%;
            top: 10%;
        }
        h1{
            margin: 50px 0;
            font-size: 35px;
            color: #204d74;
            font-family: "Microsoft Tai Le";
        }
    </style>
{% endblock %}

{% block content %}
    <div id="add_class">
        <form method="post" action={% url 'add_class' %}>
            {% csrf_token %}
            <h1>添加班级</h1>
            <p>
                <label style="font-size: 20px">班级名称</label>
                {{ obj.title }}{{ obj.errors.title.0 }}
            </p>
            <input class="btn btn-primary" type="submit" value="确认添加">
            <a class="btn btn-primary" href={% url 'class' %}>取消</a>
        </form>
    </div>
{% endblock %}
