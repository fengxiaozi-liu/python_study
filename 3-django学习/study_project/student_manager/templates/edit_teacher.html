<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>编辑老师</h1>
    <form method="post" action="/edit_teacher/">
        <p>
            <input type="text" name="id" value="{{ teacher_list.id }}" style="display: none">
            老师姓名：<input type="text" name="name" value="{{ teacher_list.name }}">
        </p>
        <p>
            <select multiple size="8" name="class_id">
                {% for class in class_list %}
                    {% if class.id in teacher_class_list %}
                        <option selected value="{{ class.id }}">{{ class.title }}</option>
                    {% else %}
                        <option value="{{ class.id }}">{{ class.title }}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </p>
        <input type="submit" value="更新">
        <a href="/teacher/">取消</a>
    </form>
</body>
</html>
