<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 成对出现的标签 -->
    <h1>
        我是一级标题
    </h1>
    <h6>我是六级标题</h6>
    <div>我是一个容器标签可以包裹其他内容</div>
    <p>我是一个段落标签</p>
    <!-- 单标签，只有一个标签，没有标签没有标签内容 -->
    <!-- <hr> 是水平的分割线标签 -->
    <hr>
    <img src="下载.jpg" alt="图片加载失败时会显示">
    <!-- br是换行显示标签 -->
    <br>
    <img src="下载1.jpg" alt="">
    <!-- 带有属性的属性标签 -->
    <!-- a标签是点击页面的时候会跳转到哪个页面 -->
     <a href="http://www.baidu.com">百度</a>
     <!-- 标签可以嵌套，不能交叉嵌套 -->
     <div>
         <p>这是一个段落标签</p>
         <p>这是一个段落标签</p>
     </div>

</body>
</html>
