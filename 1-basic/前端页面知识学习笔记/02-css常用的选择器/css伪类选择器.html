<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: grey;
            color:red
        }
        /* 伪类选择器就是给其他选择器添加特殊的效果，表现形式就是选择器的后面加上冒号，再加上伪劣的名字 */
        div:hover{
            width: 200px;
            height: 200px;
            background: green;
        }
    </style>
</head>
<body>
    <div>哈哈</div>
</body>
</html>
