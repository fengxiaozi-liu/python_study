<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 选择集转移就是以一个指定的标签为参照物，选择其他的标签，这种操作就是选择集的转移 -->
    <script src="./jquery-1.12.4.min.js"></script>
    <script>
        // 以div为参照物获取到其他标签
        $(function(){
            // 获取到div标签
            var $box=$("#box1");
            // css参数是一个js对象，这个js对象和Python里面的字典很类似
            // prev()是选择上一个标签
            $box.prev().css({"color":"red","font-size":"25px"});
            // prevAll()是选择上面的所有标签
            $box.prevAll().css({"text-indent":"50px"});
            // next()是获取下面的一个标签
            $box.next().css({"color":"blue"});
            // nextAll()是获取到下面的所有标签
            $box.nextAll().css({"background":"green"});
            // siblings()是选择其他同级标签
            $box.siblings().css({"text-decoration":"underline"})
            // parent()是获取到一个父标签
            $box.parent().css({"background":"gray"});
            // children()是获取到一个子标签
            $box.children().css({"color":"pink"});
            // find()是选择指定的子标签
            $box.find(".p1").css({"color":"green"})
        })
    </script>
</head>
<body>
    <div>
        我是一个父标签
        <h3>我是三级标题</h3>
        <p>哈哈</p>
        <div id="box1">
            我是一个div标签
            <div>我是一个子标签</div>
            <p class="p1">我是被选定的子标签</p>
        </div>
        <p>嘻嘻</p>
        <h2>我是一个二级标题</h2>
    </div>
</body>
</html>
