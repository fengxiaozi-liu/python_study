<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-1.12.4.min.js"></script>
    <script>
       $(function(){
            var $div=$(".div1")
            // jquery的方式获取标签
            alert($div.html())
            // jquery使用html()更改标签包裹的内容
            $div.html("<a href='https://wwww.baidu.com'>百度</a>");
            // jquery使用append()追加内容
            $div.append("<br>");
            $div.append("我是一个append添加的内容");
       })
    </script>
</head>
<body>
    <div class="div1">hello world</div>
</body>
</html>
