        // 发送get方式的ajax请求简写方式
        // 1.请求地址
        // 2.请求传给web服务器的参数
        // 3.请求成功的回调函数
        // 4.返回数据的解析方式
        $.get("data.json",{"name":"zhangsan"},function(data){
            // 如果按照json格式进行解析，js就能JavaScript的对象
            console.log(data.name)
        },"JSON").error(function(){
            alert("请求异常");
        });
        // 以post的方式传递请求
        $.post("data.json",function(data){
            console.log(data.name);
        },"JSON",error(function(data){
