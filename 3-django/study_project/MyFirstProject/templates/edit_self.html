{% extends 'mother2.html' %}

{% block css %}
    <style>
        #edit_self {
            width: 500px;
            height: 500px;
            position: absolute;
            left: 30%;
            top: 25%;
        }
    </style>
{% endblock %}

{% block content %}
    <div id="edit_self">
        <form method="post" action={% url 'edit_self' %}>
            {% csrf_token %}
            <h1>编辑个人资料</h1>
            <p>
                <label for="">用户名</label>
                {{ obj.username }}{{ obj.errors.username.0 }}
            </p>
            <p>
                <label for="">密码</label>
                {{ obj.password }}{{ obj.errors.password }}
            </p>
            <input type="submit" value="提交">
            <a href={% url 'index' %}></a>
        </form>
    </div>
{% endblock %}
