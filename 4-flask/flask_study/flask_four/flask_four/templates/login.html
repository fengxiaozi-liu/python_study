<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
</head>
<body>
<form action="/login" method="post" novalidate>
    <p>
        <label>用户名</label>
        {{ forms.username }}{{ forms.username.errors[0] }}
    </p>
    <p>
        <label for="">密码</label>
        {{ forms.passwd }}{{ forms.passwd.errors[0] }}
    </p>
    <input type="submit" value="提交">
</form>
</body>
</html>
